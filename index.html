<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meal Finder</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Search your <strong>favoraite meal</strong> here!</h1>
      <div class="flex">
        <form class="flex" id="submit">
          <div><input id="search" type="text" required placeholder="Search meal..."></div>
          <div><button id="search-btn"  class="btn btn-primary" type="submit">Search</button></div>
        </form>
      </div>
      <div id="heading"></div>
      <div id="meals" class="meals"></div>
    </div>    
    <script src="index.js"></script>
  </body>
</html>
